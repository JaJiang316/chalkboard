<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chalkboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/css/professor_assigned.css">
</head>

<body>
    <header>
    </header>
    <div class="assignments">
        <div class="title">
            <h1>Assignment Manager</h1>
        </div>
        <div class="main">
            <div class="un-graded">
                <div class="name">
                    <h2>Not Graded</h2>
                </div>
                <table class="table">
                    <tr class="row">
                        <td class="data">
                            <div class="person">
                                <span>Student3</span>
                            </div>
                        </td>
                        <td class="state">
                            <div class="states">
                                <span>Not started</span>
                            </div>
                        </td>
                        <td class="course-buttons">
                            <div class="buttons">
                                <a href="professor_student_work.html">
                                    <button class="grade">Grade</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="data">
                            <div class="person">
                                <span>Student4</span>
                            </div>
                        </td>
                        <td class="state">
                            <div class="states">
                                <span>Draft</span>
                            </div>
                        </td>
                        <td class="course-buttons">
                            <div class="buttons">
                                <a href = "professor_student_work.html">
                                    <button class="grade">Grade</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="data">
                            <div class="person">
                                <span>Student4</span>
                            </div>
                        </td>
                        <td class="state">
                            <div class="states">
                                <span>Submitted</span>
                            </div>
                        </td>
                        <td class="course-buttons">
                            <div class="buttons">
                                <a href="professor_student_work.html">
                                    <button class="grade">Grade</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="stud">
                <div class="name">
                    <h2>Graded</h2>
                </div>
                <table class="table">
                    <tr class="row">
                        <td class="data">
                            <div class="person">
                                <span>Student1</span>
                            </div>
                        </td>
                        <td class="grades">
                            <div class="final-grade">
                                <span>Grade: 100/100</span>
                            </div>
                        </td>
                        <td class="course-buttons">
                            <div class="buttons">
                                <button class="reopen">Reopen</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="data">
                            <div class="person">
                                <span>Student2</span>
                            </div>
                        </td>
                        <td class="grades">
                            <div class="final-grade">
                                <span>Grade: 100/100</span>
                            </div>
                        </td>
                        <td class="course-buttons">
                            <div class="buttons">
                                <button class="reopen">Reopen</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <a href ="professor_assignment.html">
            <button class="leave">Leave</button>
        </a>
    </div>

</body>

</html>
