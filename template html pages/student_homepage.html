<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chalkboard</title>
    <link rel="stylesheet" href="src/css/student_homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="student-nav">
        <div class="nav-1">
            <h1 class="chalkboard">Chalkboard Student</h1>
        </div>
        <div class="nav-2">
            <div class="search">
                <form>
                    <input type="text" placeholder="Search.." name="search" class="search-item">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class = "add">
                <a href="student_add_course.html">
                    <img class="plus" src="src/img/plus.svg">
                </a>
            </div>
            <div class="imgcontainer">
                <a href="index.html">
                    <img src="src/img/person-svgrepo-com.svg" alt="Avatar" class="avatar">
                </a>
            </div>
            <div class = "leave">
                <a href="index.html">
                    <button>Sign out</button>
                </a>
            </div>
        </div>
    </nav>
    <div class ="select">
        <p> Select a class</p>
    </div>
    <ul style="list-style-type:none" class = "class-nav">
        <li class ="list-class">
            <div class = "title">
                <a href="student_course.html">
                    <div class = "class">Class 101</div>
                    <div class ="prof">Professor1</div>
                </a>
            </div>
            <div class = "desc">
                This is class 1
            </div>
        </li>
        <li class="list-class">
            <div class="title">
                <a href="student_course.html">
                    <div class="class">Class 202</div>
                    <div class="prof">Professor2</div>
                </a>
            </div>
            <div class="desc">
                This is class 2
            </div>
        </li>
        <li class="list-class">
            <div class="title">
                <a href="student_course.html">
                    <div class="class">Class 303</div>
                    <div class="prof">Professor3</div>
                </a>
            </div>
            <div class="desc">
                This is class 3
            </div>
        </li>
        <li class="no-list-class">
            <div class="no-title">
                    <div class="class">Class 304</div>
                    <div class="prof">Professor4</div>
            </div>
            <div class="desc">
                This is class 4
            </div>
        </li>
    </ul>
</body>

</html>
