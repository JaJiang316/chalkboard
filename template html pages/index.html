<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chalkboard</title>
    <link rel="stylesheet" href="src/css/login.css" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  </head>

  <body>
    <div class="main">
      <form class="form-cont">
        <div class="container">
          <h1 class="chalkboard"><a href="index.html">Chalkboard</a></h1>
          <p>Student Login</p>
          <div class="input-box">
            <label></label>
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="input-box">
            <label></label>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
        </div>
      </form>
      <!-- have to move the anchor links into form in the future -->
      <a href="student_homepage.html">
        <button type="submit" class="loginbtn">Login</button>
      </a>
      <a href="signup.html">
        <button type="submit" class="signup">Sign Up</button>
      </a>
      <a class="prof" href="professor_login.html"> Enter as Professor<br /></a>
      <a class="admin" href="admin_login.html"> Enter as Admin<br /></a>
    </div>
  </body>
</html>
